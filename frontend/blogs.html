<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediFlow Blogs - Health & Wellness</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f9fc;
        color: #333;
        line-height: 1.6;
    }
    .navbar {
        background-color: #fff;
        padding: 1em 3em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    .navbar a.logo {
        font-size: 1.6em;
        font-weight: 700;
        color: #1a73e8;
        text-decoration: none;
    }
    .navbar nav a {
        margin-left: 20px;
        color: #333;
        text-decoration: none;
        font-weight: 500;
    }
    .navbar nav a:hover { color: #1a73e8; }
    .container {
        max-width: 1000px;
        margin: 3em auto;
        padding: 2em;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    h2 {
        color: #1a73e8;
        text-align: center;
        margin-bottom: 30px;
    }
    .blog-section {
        margin-bottom: 50px;
    }
    .blog-card {
        background-color: #f0f8ff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.06);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .blog-card h3 {
        color: #1a73e8;
        margin-bottom: 10px;
    }
    .blog-card p {
        font-size: 0.95em;
        color: #333;
    }
    .blog-card.expanded {
        background-color: #e0f7fa;
    }
</style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo">MediFlow</a>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </div>

    <div class="container" id="heart">
        <h2>Heart Health</h2>
        <div class="blog-section" id="heart-blogs"></div>
    </div>

    <div class="container" id="diet">
        <h2>Diet & Nutrition</h2>
        <div class="blog-section" id="diet-blogs"></div>
    </div>

    <div class="container" id="fitness">
        <h2>Fitness & Wellness</h2>
        <div class="blog-section" id="fitness-blogs"></div>
    </div>

    <div class="container" id="exercise">
        <h2>Exercise & Training</h2>
        <div class="blog-section" id="exercise-blogs"></div>
    </div>

<script>
const blogData = {
    heart: [
        {title: "Tips for a Healthy Heart", content: "Maintain a balanced diet, exercise regularly, avoid smoking, and monitor your cholesterol and blood pressure..."},
        {title: "Understanding Blood Pressure", content: "Monitor your BP regularly, reduce sodium intake, manage stress, and follow medical advice..."}
    ],
    diet: [
        {title: "Effective Diet Plans for Weight Loss", content: "Include protein-rich meals, reduce sugar intake, stay hydrated, and schedule regular small meals..."},
        {title: "Foods for Heart Health", content: "Include leafy greens, berries, fatty fish, and nuts to improve cardiovascular health..."}
    ],
    fitness: [
        {title: "Daily Fitness Routines", content: "Combine cardio, strength training, and flexibility exercises for overall wellness..."},
        {title: "Home Workout Tips", content: "You can stay fit at home with bodyweight exercises, yoga, and resistance bands..."}
    ],
    exercise: [
        {title: "Stretching for Flexibility", content: "Daily stretching improves flexibility, reduces injury risk, and promotes circulation..."},
        {title: "Cardio Workouts Explained", content: "Running, cycling, and swimming help maintain heart health and burn calories effectively..."}
    ]
};

function populateBlogs(sectionId, blogs){
    const container = document.getElementById(sectionId);
    blogs.forEach(blog => {
        const card = document.createElement('div');
        card.className = 'blog-card';
        card.innerHTML = `<h3>${blog.title}</h3><p>${blog.content.substring(0,100)}...</p>`;
        card.addEventListener('click', ()=>{
            if(card.classList.contains('expanded')){
                card.classList.remove('expanded');
                card.innerHTML = `<h3>${blog.title}</h3><p>${blog.content.substring(0,100)}...</p>`;
            } else {
                card.classList.add('expanded');
                card.innerHTML = `<h3>${blog.title}</h3><p>${blog.content}</p>`;
            }
        });
        container.appendChild(card);
    });
}

// Populate each section
populateBlogs('heart-blogs', blogData.heart);
populateBlogs('diet-blogs', blogData.diet);
populateBlogs('fitness-blogs', blogData.fitness);
populateBlogs('exercise-blogs', blogData.exercise);
</script>
</body>
</html>
