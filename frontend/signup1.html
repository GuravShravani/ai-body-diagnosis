<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Medical Kiosk</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: white; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #007bff; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: calc(100% - 20px); padding: 12px 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 1em; }
        .form-group input:focus { border-color: #007bff; outline: none; box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25); }
        .btn { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease; }
        .btn:hover { background-color: #0056b3; }
        .link-text { text-align: center; margin-top: 20px; }
        .link-text a { color: #007bff; text-decoration: none; }
        .link-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="link-text">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://ai-body-diagnosis.onrender.com/api/auth'; // Backend auth endpoint

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message + '\nRedirecting to login...');
                    // Store token and user info (optional for signup, but consistent)
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.user.name);
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    alert('Sign Up Failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('An error occurred during sign up. Please try again.');
            }
        });
    </script>
</body>
</html>
